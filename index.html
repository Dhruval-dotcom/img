<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Snapshot Stack Image Gallery Thingy</title>
    <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style_index.css">
  </head>
  <body>
    <header>
      <h1 class="heading">
        Snapshot Stack Image Gallery Thingy
      </h1>
    </header>
    <main>
      <!-- Snap Stack -->
      <div class="snapstack">
        <div class="snap snap--1">
          <div class="snap__frame snap__frame--blue">           
            <img src="" alt="" class="snap__img">
          </div>
          <span class="snap__caption">Blue</span>          
        </div>
        
        <div class="snap snap--2">
          <div class="snap__frame snap__frame--green">           
            <img src="" alt="" class="snap__img">
          </div>
          <span class="snap__caption">Green</span>          
        </div>
        
        <div class="snap snap--3">
          <div class="snap__frame snap__frame--yellow">           
            <img src="" alt="" class="snap__img">
          </div>
          <span class="snap__caption">Yellow</span>          
        </div>
        
        <div class="snap snap--4">
          <div class="snap__frame snap__frame--orange">           
            <img src="" alt="" class="snap__img">
          </div>
          <span class="snap__caption">Orange</span>          
        </div>
        
        <div class="snap snap--5">
          <div class="snap__frame snap__frame--red">           
            <img src="" alt="" class="snap__img">
          </div>
          <span class="snap__caption">Red</span>          
        </div>
        
        <div class="snap snap--6">
          <div class="snap__frame snap__frame--purple">           
            <img src="" alt="" class="snap__img">
          </div>
          <span class="snap__caption">Purple</span>          
        </div>
        
        
        
        
      </div>
    </main>
    <footer></footer>
  </body>
</html>
